<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cardMatchStyle.css">
    <script src="cardMatchScript.js"></script>
    <title>Oregairu Card Match</title>
</head>
<body>
    <nav>
        <div class="navHomeBox">
            <a href="../index.html" class="navHome fontBold">⬅️ Home</a>
        </div>
        <button class="restartButton navHomeBox fontBold">
            Restart Game
        </button>
    </nav>
    <header>
        <div class="headerTextContainer textStroke">
            <h1 class="mainRemark fontThicker">Presenting to you...</h1>
            <h1 class="mainTitle fontThickest">Card Match</h1>
        </div>
        <div class="overlapMessage fontBold fontThick"></div>
    </header>
    <main>
        <section class="gameContainers">
            <div class="cardRow" row="1">
                <button class="card" cardNumber="1"></button>
                <button class="card" cardNumber="2"></button>
                <button class="card" cardNumber="3"></button>
                <button class="card" cardNumber="4"></button>
            </div>
            <div class="cardRow" row="2">
                <button class="card" cardNumber="5"></button>
                <button class="card" cardNumber="6"></button>
                <button class="card" cardNumber="7"></button>
                <button class="card" cardNumber="8"></button>
            </div>
        </section>
        <section class="winContainer">
            <div class="winMenu restartButton">
                <div class="winMessage fontBold fontThicker">Great job, you won!</div>
                <div class="winAside fontBold">Click to play again</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Oregairu Collaboration Games</p>
        <p>Assets: <br>
            Left arrow emoji, Fair use: https://emojipedia.org/left-arrow <br>
            Oregairu album images, Fair use: https://oregairu.fandom.com/wiki/Category:Music <br>
        </p>
    </footer>
</body>
</html>
